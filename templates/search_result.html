{% extends 'base.html' %}
{% load static %}


{% block content %}
<main class="posts-listing col-lg-12">
  <div class="container">
    <div class="row">
      <!-- post -->
      {% for post in posts %}
      <div class="post col-lg-4 col-md-6 col-sm-12">
        <div class="post-thumbnail">
          <a href="{{ post.get_absolute_url }}"
            style="background: url({{ post.thumbnail.url }}) no-repeat center center; background-size: cover; height: 200px; width: 100%">
          </a>
        </div>
        <div class="post-details">
          <div class="post-meta d-flex justify-content-between">
            <!-- <div class="date meta-last">{{ post.timestamp | timesince }} ago</div> -->

            {% include 'categories.html' %}

          </div>
          <a href="{{ post.get_absolute_url }}">
            <h3 class="h4">{{ post.title }}</h3>
          </a>
          <p class="text-muted">
            {{ post.overview }}
          </p>
          <footer class="post-footer d-flex align-items-center">
            <a href="#" class="author d-flex align-items-center flex-wrap">
              <div class="avatar"><img src="{{ post.author.profile_pic.url }}" alt="..." class="img-fluid"></div>
              <div class="title"><span>{{ post.author }}</span></div>
            </a>
            <div class="date"><i class="icon-clock"></i> {{ post.timestamp | timesince }} ago</div>
            <div class="comments meta-last"><i class="icon-comment"></i>{{ post.comment_count }}</div>
          </footer>
        </div>
      </div>
      {% endfor %}


    </div>
</main>
{% endblock content %}
